<body>
  <h1>Implementações em Golang compiladas em WebAssembly</h1>
  <p>Todas as implemetações deste repositório foram compiladas para módulos WebAssembly e executam direto do navegador de internet.</p>
  
  <p class="remarks-text"><em>Observação: As implementações sem otimização podem deixar seu navegador lento.</em></p>

  <button onClick="run();" id="runButton" disabled>Executar 01-fib</button>

  <textarea id="textarea-std" placeholder="Saída do programa..." disabled></textarea>

  <script>
    if (!WebAssembly.instantiateStreaming) { // polyfill
      WebAssembly.instantiateStreaming = async (resp, importObject) => {
        const source = await (await resp).arrayBuffer();
        return await WebAssembly.instantiate(source, importObject);
      };
    }

    /** @type{HTMLTextAreaElement} */
    const textAreaStd = document.getElementById('textarea-std');

    window.GO_WEBASSEMBLY_STD_CALLBACK = function (line) {
      textAreaStd.value += line + '\n';
    };

    const go = new Go();
    let mod, inst;
    WebAssembly.instantiateStreaming(fetch("01-fib/main.wasm"), go.importObject).then((result) => {
      console.log(result);
      mod = result.module;
      inst = result.instance;
      document.getElementById("runButton").disabled = false;
    }).catch((err) => {
      console.error(err);
    });

    const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
    async function run() {
      console.clear();
      textAreaStd.value = "-> Rodando programa...\n";
      await sleep(1); // Pequeso atraso para renderizar a DOM
      await go.run(inst);
      inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
    }
  </script>
</body>
