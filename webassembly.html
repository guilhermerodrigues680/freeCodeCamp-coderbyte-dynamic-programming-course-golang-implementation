<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go wasm · freeCodeCamp.org | Coderbyte - Curso de programação dinâmica</title>
  <!--
    Add the following polyfill for Microsoft Edge 17/18 support:
    <script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
    (see https://caniuse.com/#feat=textencoder)
  -->
  <!-- Go JavaScript support file -->
  <!-- <script src="js/wasm_exec_go.js"></script> -->
  <!-- TinyGo JavaScript support file -->
  <script src="js/wasm_exec_tinygo.js"></script>
  <script>
    if (!WebAssembly.instantiateStreaming) { // polyfill
      WebAssembly.instantiateStreaming = async (resp, importObject) => {
        const source = await (await resp).arrayBuffer();
        return await WebAssembly.instantiate(source, importObject);
      };
    }

    const go = new Go();
    let mod, inst;
    WebAssembly.instantiateStreaming(fetch("01-fib/main.wasm"), go.importObject).then((result) => {
      console.log(result);
      mod = result.module;
      inst = result.instance;
      document.getElementById("runButton").disabled = false;
    }).catch((err) => {
      console.error(err);
    });

    async function run() {
      console.clear();
      await go.run(inst);
      inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
    }
  </script>
</head>
<body>
  <h1>Implementações em Golang compiladas em WebAssembly</h1>
  <p>Todas as implemetações deste repositório foram compiladas para módulos WebAssembly e executam direto do navegador de internet.</p>

  <button onClick="run();" id="runButton" disabled>Run</button>
</body>
</html>
